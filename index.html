<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Howdy Cara | Graphic, web &amp; game designer | Louisville, KY</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/flexslider.css">

</head>

<body>
	<div id="wrapper">
		<header>

		</header>

		<nav>
			<ul>
				<a href="index.html"><li>HOME</li></a>
				<a href="portfolio.html"><li>PORTFOLIO</li></a>
				<a href="about.html"><li>ABOUT</li></a>
			</ul>
		</nav>

		<div id="content">
			<div class="slider">
				<div class="flexslider">
					<ul class="slides">
						<li>
							<img src="img/1200x400-01.png" alt="Kvell Cosmetics product brochure, collateral and identity design Cara Smith howdycara.com"/>
						</li>
						<li>
							<img src="img/1200x400-02.png" alt="Suspended - art by Cara Smith howdycara.com"/>
						</li>
						<li>
							<img src="img/1200x400-03.png" alt="Louisville Makes Games flyer design Cara Smith howdycara.com"/>
						</li>
						<li>
							<img src="img/1200x400-04.png" alt="LubriSynHA rebranded label and collateral design Cara Smith howdycara.com"/>
						</li>
						<li>
							<img src="img/1200x400-05.png" alt="Electropolis - Train Jam 2016 game art Cara Smith howdycara.com"/>
						</li>
					</ul>
				</div>
			</div>
			<div class="quoteBar">

				<div id="quoteArea" class="quoteBarInner">
					<p>Quotes will go here.</p>
				</div>

			</div>

			<div class="feeds">
				<section id="game-feed-area"></section>

				<section id="logo-feed-area"></section>

				<section>
					<a class="twitter-timeline" href="https://twitter.com/howdycara" data-widget-id="712081931605684224">Tweets by @howdycara</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
				</section>
			</div>

			<footer>
				<p>Locally-made in Louisville, KY</p>
				<p>&copy; Cara Smith 2016</p>
			</footer>

		</div>
	</div>

</body>

<!-- FLEXSLIDER -->

<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/jquery.flexslider-min.js"></script>
<script>
$(window).load(function() {
	$('.flexslider').flexslider({
		animation: "slide",
		pauseOnHover: true,
		touch: true,
		controlNav: true,
		slideshowSpeed: 4500
	});
});
</script>

<!-- HANDLEBARS -->

<script src="js/handlebars.min.js"></script>

<!-- QUOTES TEMPLATE -->

<script id="quote-template" type="text/x-handlebars-template">
	<span class="quote">"{{quote}}"</span>
	<span class="name">&nbsp;&mdash;&nbsp;{{name}}</span>
</script>
<script src="js/quotes.js"></script>

<!-- FEEDS TEMPLATE -->

<script id="feeds-template" type="text/x-handlebars-template">
	<div class="portfolio-item">
		<img src="{{image}}" alt="{{image-alt}}" />
		<div class="portfolio-content">
			<h2>{{title}}</h2>
		</div>
	</div>
</script>
<script src="js/portfolio.js"></script>


</html>
